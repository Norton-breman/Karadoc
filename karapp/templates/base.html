<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Karadoc{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Chargement de Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <header>
        <a href="{{ url_for('parametres') }}" class="settings">
            <i class="fa-solid fa-gear"></i>
        </a>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script>
        // DÃ©tection si on est dans webview (pywebview expose window.pywebview)
        const isWebview = typeof window.pywebview !== 'undefined';

        function retour() {
            // Dans webview, utiliser l'API Python, sinon utiliser l'historique standard
            if (isWebview && window.pywebview) {
                window.pywebview.api.go_back();
            } else if (window.history.length > 1) {
                window.history.back();
            } else {
                window.location.href = "{{ url_for('index') }}";
            }
        }

        function home() {
            if (isWebview && window.pywebview) {
                window.pywebview.api.go_home();
            } else {
                window.location.href = "{{ url_for('index') }}";
            }
        }

        // Ajouter un bouton reload si on est dans webview
        if (isWebview) {
            window.reloadPage = function() {
                window.pywebview.api.reload();
            }
        }
    </script>
</body>
</html>
